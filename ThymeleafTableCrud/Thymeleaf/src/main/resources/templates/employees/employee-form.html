<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Save Employee</title>
</head>
<body>
<div class="container">
    <h3>Employee Director</h3>
    <hr>
    <p class="h4 mb-4x">Save Employee</p>
    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" >
        <input type="text" th:field="*{firstName}"
               class="form-controll mb-4 col-6" placeholder="first Name">
        <input type="text" th:field="*{lastName}"
               class="form-controll mb-4 col-6" placeholder="last Name">
        <input type="text" th:field="*{email}"
               class="form-controll mb-4 col-6" placeholder="email">
        <button type="submit" class="btn btn-info col-6 ">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
